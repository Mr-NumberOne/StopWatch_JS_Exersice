<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Qwitcher+Grypen&display=swap"
      rel="stylesheet"
    />

    <script src="main.js"></script>
  </head>
  <body>
    <div class="main_body">
      <div>
        <h1>Mr.Number One's StopWatch</h1>
      </div>
      <div class="timer">
        <input type="text" id="hours" readonly value="0" />
        <span>:</span>
        <input type="text" id="minutes" readonly value="0" />
        <span>:</span>
        <input type="text" id="seconds" readonly value="0" />
      </div>

      <div class="controls">
        <button
          id="start"
          class="btn"
          onclick="startedTimer = setInterval(StartTimer, 200)"
        >
          Start
        </button>
        <button id="pause" class="btn" onclick="pause()">Pause</button>
        <button id="reset" class="btn" onclick="reset()">Reset</button>
      </div>
    </div>
  </body>
</html>
